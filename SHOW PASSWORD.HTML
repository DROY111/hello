<BODY>
<LABEL>Enter Password</label>
<br><input type="password" id="myInput">
<input type="checkbox" onclick="myFunction()">Show Password



</BODY>
<script>
function myFunction() {
var x = document.getElementById("myInput");
if (x.type === "password"){
x.type = "text";
} else {
x.type = "password";
}
}
</script>
